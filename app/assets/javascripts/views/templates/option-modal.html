<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title">Add New Sales Option</h4>
      </div>

      <form role="form" id="add-stock" name="optionForm">
        <div class="modal-body">
          <div class="form-group">
            <label for="option-name">Option Name:</label>
            <input type="text"
              class="form-control"
              id="option-name"
              placeholder="Option Name"
              ng-model="option.name"
              required>
            <label for="option-name">Retail Price:</label>
            <input type="text"
              class="form-control"
              id="option-name"
              placeholder="Retail Price"
              ng-model="option.price"
              required>
              <fieldset>
              	<legend>Composition:</legend>
	          	<div ng-repeat="ingredient in selectedIngredients">
	              	<label for="option-name">{{ingredient.name}}:</label>
		            <input type="number"
		            	min="0"
		            	max="1"
		              class="form-control"
		              id="option-quantity"
		              placeholder="quantity"
		              ng-model="option.composition[$index]" 
		              required>
		             <span>&nbsp; unity</span>
	            </div>
	           </fieldset>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit"
            class="btn btn-success"
            ng-click="addOption(option);"
            ng-disabled="!optionForm.$valid">Add</button>
          <button type="button"
            class="btn btn-danger"
            ng-click="$hide()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
